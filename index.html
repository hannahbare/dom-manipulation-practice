<!DOCTYPE html>
<html>
<head>
  <title>Fill out a form</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<section class="user-form">
  <article class="user-name">
    <h1>Customer Information</h1>
    <form>
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" class="input-field">
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" class="input-field">
      <input type="submit" name="submit-name" class="submit-name">
  </article>
  <article class="user-address"></article>
  <article class="user-hobbies"></article>
  <article class="change-form-attributes"></article>
</section>
<section class="user-input">
  
</section>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
